<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="1" cellspacing="5" cellpadding="1">
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Toyota</td>
                <td>Corolla</td>
                <td>2010</td>
            </tr>
            <tr>
                <td>Camry</td>
                <td>2011</td>
            </tr>
            <tr>
                <td rowspan="3">Honda</td>
                <td>Civic</td>
                <td>2004</td>
            </tr>
            <tr>
                <td>Fit</td>
                <td>2012</td>
            </tr>
            <tr>
                <td>City</td>
                <td>2011</td>
            </tr>
            <tr>
                <td>Mitsubishi</td>
                <td>Lancer</td>
                <td>2012</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Última atualização: 22/08/2023</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
